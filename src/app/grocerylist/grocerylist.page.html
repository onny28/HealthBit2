<ion-header>
    <ion-toolbar>
        <ion-title class="font">GROCERY LIST</ion-title>
        <ion-button slot="end" fill="clear" (click)="shareWhatsapp()">
            <ion-icon name="share"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>
<ion-content>
<ion-list>
    <ion-item class="font" *ngFor="let item of items">
      {{ item.ingredients }}
      <ion-button slot="end">
        <ion-icon  name="trash"></ion-icon> 
      </ion-button>
    </ion-item>
</ion-list>


</ion-content>
