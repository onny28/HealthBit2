<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/tabs/tabs/home"></ion-back-button>
        </ion-buttons>
    <ion-title class="font">RECORD</ion-title>
  </ion-toolbar>
</ion-header>


        
              <ion-button fill="outline" color="success" size="small" (click)="UpdateRecord(item)">
               Update
              </ion-button>

          <ion-content>
              <ion-item>
                  <ion-label><strong>Email</strong></ion-label>
                  <ion-input>{{userEmail}}</ion-input>
                </ion-item>
      
                <ion-item>
                  <ion-label><strong>Gender</strong></ion-label>
                  <ion-select placeholder="Select One" [(ngModel)]="item.UpdateGender">
                      <ion-select-option value="Female">Female</ion-select-option>
                      <ion-select-option value="Male">Male</ion-select-option>
                    </ion-select>
                </ion-item>
                  
                <!-- <ion-item>
                  <ion-label><strong>Date of Birth</strong></ion-label>
                  <ion-input type="text" [(ngModel)]="item.EditDOB"></ion-input>
                </ion-item> -->

                <ion-item>
                  <ion-label><strong>Age</strong></ion-label>
                  <ion-input type="number" [(ngModel)]="item.UpdateAge"></ion-input>
                </ion-item>
          
                <ion-item>
                  <ion-label><strong>Weight</strong></ion-label>
                  <ion-input type="number" [(ngModel)]="item.UpdateWeight"></ion-input>
                </ion-item>
          
                <ion-item>
                  <ion-label><strong>Height</strong></ion-label>
                  <ion-input type="number" [(ngModel)]="item.UpdateHeight"></ion-input>
                </ion-item>
          </ion-content>
