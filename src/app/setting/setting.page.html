<ion-header>
  <ion-toolbar>
      <ion-title class="font">SETTING</ion-title>
  </ion-toolbar>
</ion-header>
<!-- <ion-button class="font" color="light" [routerLink]="['/notification']">notification</ion-button>
<ion-button class="font" color="light" [routerLink]="['/display']">display</ion-button> -->

<ion-list>
    <ion-item>
      <ion-label>Notification</ion-label>
      <ion-toggle slot="end"></ion-toggle>
    </ion-item>
    <ion-item>Display</ion-item>
    <ion-item>
        <ion-label>Theme</ion-label>
        <ion-select value="light" okText="Yes" cancelText="Cancel">
          <ion-select-option value="light">light</ion-select-option>
          <ion-select-option value="dark">Dark</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
          <ion-label>Video</ion-label>
          <ion-select value="brown" okText="Yes" cancelText="Cancel">
            <ion-select-option value="brown">Brown</ion-select-option>
            <ion-select-option value="blonde">Blonde</ion-select-option>
          </ion-select>
        </ion-item>

  </ion-list>
<ion-content>
</ion-content>
