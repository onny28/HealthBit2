<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<!-- <ion-content>
    <ion-button routerLink="/gender" >Login</ion-button>
</ion-content> -->

<ion-grid> 
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <img src="../../assets/logo.png" alt=""> 
          <h4 class="font">LOGIN</h4>
        </div>
        <div padding>
          <ion-item>
            <ion-input class="font" type="text" placeholder="Username" [(ngModel)]="registerValue.email" required></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-input class="font" type="password" placeholder="Password" [(ngModel)]="registerValue.password" required></ion-input>
          </ion-item>
        </div>
  
        <div padding>
          <ion-button class="font" size="large" href="/home" expand="block">Sign In</ion-button>
        </div>
        
        <div text-center>
          <p class="font">No account? <a href="/register">SIGN UP</a></p>
    
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
