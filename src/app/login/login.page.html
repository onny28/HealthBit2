<ion-header>
  <ion-toolbar>
    <ion-title class="font">LOGIN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-grid>
  <ion-row justify-content-center>
    <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
      <div text-center>
        <img src="../../assets/icon/logo3.png" alt="">
        <h4 class="font">LOGIN</h4>
      </div>
      <div padding>
        <ion-item>
          <ion-label class="font" position="floating">Email</ion-label>
          <ion-input class="font" type="email" [(ngModel)]="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label class="font" position="floating">Password</ion-label>
          <ion-input class="font" type="password" [(ngModel)]="password" required></ion-input>
        </ion-item>
      </div>

      <div padding>
        <ion-button class="font" size="large" expand="block" (click)="login()">Sign In</ion-button>
      </div>

      <div text-center>
        <p class="font">No account? <a href="/signup">REGISTER</a></p>

      </div>
    </ion-col>
  </ion-row>
</ion-grid>
