<ion-header>
  <ion-toolbar>
    <ion-title class="font">LOGIN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-grid>
  <ion-row justify-content-center>
    <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
      <div text-center>
        <img src="../../assets/icon/logo3.png" alt="">
        <h4 class="font">LOGIN</h4>
      </div>

      
      <div padding [formGroup]="validations_form">
        <ion-item>
          <ion-label class="font" position="floating">Email</ion-label>
          <ion-input class="font" type="email" [(ngModel)]="email" formControlName="email" required></ion-input>
        </ion-item>
        <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.email">
              <div class="validation-errors" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </div>

        <ion-item>
          <ion-label class="font" position="floating">Password</ion-label>
          <ion-input class="font" [type]="getType()" [(ngModel)]="password" formControlName="password" required></ion-input>
          <ion-icon name="eye" (click)="toggleTextPassword()" slot="end"></ion-icon>
        </ion-item>
        <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.password">
              <div class="validation-errors" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </div>
      </div>
    

      <div padding>
        <ion-button class="font" size="large" expand="block" type="submit"  [disabled]="!validations_form.valid" (click)="login()">Sign In</ion-button>
      </div>

      <div text-center>
        <p class="font">No account? <a (click)="goToRegisterPage()">REGISTER</a></p>
        <a (click)="forgetPassword()">Forget Password?</a>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
