<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/idea-list"></ion-back-button>
        </ion-buttons>
    <ion-title>FAVOURITE RECIPE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let item of favourite" class="font">
      {{item.name}}
     <ion-button fill="clear" slot="end" (click)="RemoveFavourite(item.id)">
        <ion-icon name="trash"></ion-icon> 
      </ion-button>
    </ion-item>
      </ion-list>
</ion-content>
