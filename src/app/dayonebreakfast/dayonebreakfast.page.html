<ion-header>
  <ion-toolbar>
      <ion-icon name="arrow-round-back" slot="start" [routerLink]="['/dayone']"></ion-icon>
    <ion-title>dayonebreakfast</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-toolbar>
    <ion-segment (ionChange)="segmentChanged()" [(ngModel)]="segment" color="warning">
      <ion-segment-button value="0">
        <ion-icon name="restaurant"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="1">
        <ion-icon name="list"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <ion-slides #slides (ionSlideDidChange)="slideChanged()" scrollbar="true">
    <ion-slide>
      <ion-list>
        <ion-item>
          <ion-label>ingredients</ion-label>
          <ion-button color="warning" slot="end">Add to cart</ion-button>
        </ion-item>
        <ion-item>
          <ion-label>ingredients</ion-label>
          <ion-button  color="warning"slot="end">Add to cart</ion-button>
        </ion-item>
        <ion-item>
          <ion-label>ingredients</ion-label>
          <ion-button  color="warning"slot="end">Add to cart</ion-button>
        </ion-item>
        <ion-item>
          <ion-label>ingredients</ion-label>
          <ion-button  color="warning"slot="end">Add to cart</ion-button>
        </ion-item>
      </ion-list>
    </ion-slide>
    <ion-slide>
      <ion-list>
        <ion-item>
          <ion-label>steps</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>steps</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>steps</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>steps</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>steps</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>steps</ion-label>
        </ion-item>
      </ion-list>
    </ion-slide>
  </ion-slides>

</ion-content>
