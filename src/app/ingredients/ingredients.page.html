<ion-header>
  <ion-toolbar>
     <ion-buttons slot="start">
            <ion-back-button defaultHref="/recipes"></ion-back-button>
          </ion-buttons>
    <ion-title>ingredients</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar>
          <ion-segment (ionChange)="segmentChanged()" [(ngModel)]="segment" color="warning">
            <ion-segment-button value="0" class="font">
              Ingredients
              <ion-icon name="restaurant" ></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="1" class="font">
                Steps
              <ion-icon name="list"></ion-icon>
            </ion-segment-button>
          </ion-segment>
        </ion-toolbar>  
      
         <ion-slides #slides (ionSlideDidChange)="slideChanged()" scrollbar="true">
          <ion-slide>
          <ion-list>
              <ion-item class="font">
                ingredients
                <ion-button color="warning" slot="end" class="font">Add to cart</ion-button>
              </ion-item>
            </ion-list>
          </ion-slide>

          <ion-slide>
            <ion-list>
              <ion-item class="font">
                steps
              </ion-item>
              <ion-button color="warning" class="font">WATCH VIDEO</ion-button>
            </ion-list>
          </ion-slide>
        </ion-slides>
      </ion-content>
