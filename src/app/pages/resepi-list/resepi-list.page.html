<ion-header>
  <ion-toolbar color="primary">
    <ion-title>My Recipe</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/resepis">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
 
  <ion-list>
    <ion-item button [routerLink]="['/resepis', resepis.id]" *ngFor="let resepi of (resepis | async)">
      {{ resepi.name }}
    </ion-item>
  </ion-list>
</ion-content>
