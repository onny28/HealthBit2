<ion-header>
  <ion-toolbar>
    <ion-title>bmi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div padding id="main">

  <h1 style="text-align: center; margin-bottom: 50px" class="font">Enter Your Weight and Height to Calculate the BMI</h1>

<ion-item id="box">
  <ion-input class="font" name="Weight" expand="block" type="number" placeholder="Weight" ngModel required></ion-input>
</ion-item>
<p style="text-align: center; color:  grey">___________________________________________________________________</p>

<ion-item class="sharebox box2">
  <ion-input class="font" name="Height" type="number" placeholder="Height" ngModel required></ion-input>
</ion-item>
<ion-item lines="none" class="sharebox">
  <ion-label class="font">X</ion-label>
</ion-item>
<ion-item class="sharebox box2">
  <ion-input class="font" name="Height" type="number" placeholder="Height" ngModel required></ion-input>
</ion-item>

<ion-item lines="none" class="sharebox">
    <ion-label class="font">=</ion-label>

<ion-button style="margin-top: 30px" class="font" size="large" [routerLink]="['/tabs']" type="submit" expand="block">NEXT</ion-button>

</div>

<p>TESTINGGGGGGGG</p>
